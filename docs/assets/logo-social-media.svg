<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Widia.io - Versão Redes Sociais (Quadrada) -->
  
  <!-- Background -->
  <rect width="500" height="500" fill="white"/>
  
  <!-- Ícone W Central -->
  <g id="icon-large">
    <rect x="150" y="150" width="200" height="200" rx="40" fill="black"/>
    <path d="M190 200 L210 300 L250 240 L290 300 L310 200" 
          stroke="white" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Texto widia.io -->
  <g id="text" fill="black">
    <text x="250" y="410" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="48" 
          font-weight="700" 
          text-anchor="middle">widia.io</text>
  </g>
  
  <!-- Tagline -->
  <text x="250" y="450" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="18" 
        fill="#666666"
        text-anchor="middle">Agência de IA</text>
</svg>