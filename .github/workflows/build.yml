name: Build and Deploy PR Preview

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVER_IP: 82.112.245.152
  SERVER_USER: root

jobs:
  build:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy PR Preview
        if: github.event_name == 'pull_request'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            PR_NUMBER=${{ github.event.pull_request.number }}
            IMAGE="ghcr.io/${{ github.repository }}:pr-${PR_NUMBER}"
            CONTAINER_NAME="widia-pr-${PR_NUMBER}"
            STACK_DIR="/opt/stacks/widia-pr-${PR_NUMBER}"
            
            mkdir -p ${STACK_DIR}
            
            cat > ${STACK_DIR}/docker-compose.yml << EOF
            services:
              app:
                image: ${IMAGE}
                container_name: ${CONTAINER_NAME}
                restart: unless-stopped
                ports:
                  - '30$(printf "%02d" ${PR_NUMBER}):3000'
                networks:
                  - proxy
            networks:
              proxy:
                external: true
            EOF
            
            cd ${STACK_DIR}
            docker compose pull
            docker compose up -d --force-recreate

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const serverIp = '${{ env.SERVER_IP }}';
            const port = `30${String(prNumber).padStart(2, '0')}`;
            const previewUrl = `http://${serverIp}:${port}`;
            const nipUrl = `http://pr-${prNumber}.${serverIp}.nip.io:${port}`;
            
            const body = `## ðŸš€ Preview Deployed!
            
            **URL:** ${previewUrl}
            **nip.io:** ${nipUrl}
            
            Preview serÃ¡ removido automaticamente quando a PR for fechada.`;
            
            // Check for existing comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const botComment = comments.find(c => c.body.includes('ðŸš€ Preview Deployed!'));
            
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Remove PR Preview
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            PR_NUMBER=${{ github.event.pull_request.number }}
            STACK_DIR="/opt/stacks/widia-pr-${PR_NUMBER}"
            
            if [ -d "${STACK_DIR}" ]; then
              cd ${STACK_DIR}
              docker compose down --remove-orphans
              cd /
              rm -rf ${STACK_DIR}
              echo "Cleaned up PR-${PR_NUMBER} preview"
            fi
