name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVER_IP: 82.112.245.152

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment PR with preview info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const serverIp = '${{ env.SERVER_IP }}';
            const image = `ghcr.io/${context.repo.owner}/${context.repo.repo}:pr-${prNumber}`;
            const previewUrl = `pr-${prNumber}.${serverIp}.nip.io`;
            const body = `## ðŸš€ Preview Ready!
            
            **Imagem:** \`${image}\`
            **URL de preview:** http://${previewUrl}
            
            **Deploy manual:**
            \`\`\`bash
            ssh root@${serverIp} "mkdir -p /opt/stacks/widia-pr-${prNumber} && \\
              cat > /opt/stacks/widia-pr-${prNumber}/docker-compose.yml << 'EOF'
            services:
              app:
                image: ${image}
                container_name: widia-pr-${prNumber}
                restart: unless-stopped
                ports:
                  - '30${String(prNumber).padStart(2, '0')}:3000'
                networks:
                  - proxy
            networks:
              proxy:
                external: true
            EOF
            cd /opt/stacks/widia-pr-${prNumber} && docker compose pull && docker compose up -d"
            \`\`\`
            
            **Acesso direto:** http://${serverIp}:30${String(prNumber).padStart(2, '0')}
            
            **Cleanup apÃ³s merge:**
            \`\`\`bash
            ssh root@${serverIp} "cd /opt/stacks/widia-pr-${prNumber} && docker compose down && rm -rf /opt/stacks/widia-pr-${prNumber}"
            \`\`\``;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
