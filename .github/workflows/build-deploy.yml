name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment PR with preview info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const image = `ghcr.io/${context.repo.owner}/${context.repo.repo}:pr-${prNumber}`;
            const previewUrl = `pr${prNumber}.89.167.22.57.nip.io`;
            const body = `## üöÄ Preview Ready!
            
            **Imagem:** \`${image}\`
            
            **Para testar:**
            \`\`\`bash
            ssh root@89.167.22.57 "docker rm -f widia-pr${prNumber} 2>/dev/null; \\
              docker pull ${image} && \\
              docker run -d --name widia-pr${prNumber} --network proxy \\
                -l 'traefik.enable=true' \\
                -l 'traefik.http.routers.widia-pr${prNumber}.rule=Host(\\\`${previewUrl}\\\`)' \\
                -l 'traefik.http.routers.widia-pr${prNumber}.entrypoints=web' \\
                ${image}"
            \`\`\`
            
            **URL de preview:** http://${previewUrl}
            
            **Cleanup ap√≥s merge:**
            \`\`\`bash
            ssh root@89.167.22.57 "docker rm -f widia-pr${prNumber}"
            \`\`\``;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
